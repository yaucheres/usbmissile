<!doctype html>
<html lang="en" ng-app="usbMissile">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>USB Missile</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/frontend.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="MissileCmd" >
    <div id="remote" class="container-fluid">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"><a class="btn btn-default btn-lg" href="#" role="button" ng-click="cmd('up')">TOP</a></div>
            <div class="col-xs-4"></div>
        </div>
        <div class="row">
            <div class="col-xs-4"><a class="btn btn-default btn-lg" href="#" role="button" ng-click="cmd('left')">LEFT</a></div>
            <div class="col-xs-4"><a class="btn btn-default btn-lg" href="#" role="button" ng-click="cmd('fire')">FIRE</a></div>
            <div class="col-xs-4"><a class="btn btn-default btn-lg" href="#" role="button" ng-click="cmd('right')">RIGHT</a></div>
        </div>
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"><a class="btn btn-default btn-lg" href="#" role="button" ng-click="cmd('down')">DOWN</a></div>
            <div class="col-xs-4"></div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4"><a class="btn btn-default btn-lg" href="#" role="button" ng-click="cmd('fireall')">FIRE ALL</a></div>
        </div>        
    </div>
    
</body>
</html>
